<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKERY</title>

    <style>
        .column{
            float: left;
            width: 33.33%;
            padding: 5px;
        }
        .row::after{
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <h3>Pastry</h3>
            <img src="http://cdn.shopify.com/s/files/1/0279/6329/3831/products/Chocolate-Truffle-Pastries_grande.jpg?v=1577958105" width="300" height="300">
            <p>Item Price :- 60</p>
            <input type="number" id="pasQ" placeholder="quantity">
        </div>

        <div class="column">
            <h3>Patties</h3>
            <img src="https://philipsbakery.in/uploads/product/thumb/1561562161product.png" width="300" height="300">
            <p>Item Price :- 50</p>
            <input type="number" id="patQ" placeholder="quantity">
        </div>

        <div class="column">
            <h3>Cake</h3>
            <img src="https://media.bakingo.com/sq-choco-vanilla-cake0006chva-AA.jpg" width="300" height="300">
            <p>Item Price :- 150</p>
            <input type="number" id="cakQ" placeholder="quantity">
        </div>

        <div class="column">
            <h3>Chocolates</h3>
            <img src="https://health.clevelandclinic.org/wp-content/uploads/sites/3/2015/03/chocolateWhiteDark-454384771-770x533-1.jpg" width="300" height="300">
            <p>Item price :- 70</p>
            <input type="number" id="choQ" placeholder="quantity">
        </div>
    </div>

    <p><input type="button" onclick="calculate()" value="SUBMIT"></p>
    <p>The total price is: <span id="result"></span></p>

    <script>
        function calculate(){
            qpat= document.getElementById("patQ").value
            qpas= document.getElementById("pasQ").value
            qcak= document.getElementById("cakQ").value
            qcho= document.getElementById("choQ").value
            
            res= qpat*60+qpas*50+qcak*150+qcho*70

            document.getElementById("result").innerHTML= res
        }
    </script>
</body>
</html>
