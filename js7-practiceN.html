<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2 align="center" style="font-family: cursive;">JAVASCRIPT PART-B Q7</h2>
	<br><br>

	<input type="text" placeholder="Enter the new string" id="inputStr">
	<br><br>

	<button onclick="add()">Submit</button>
	<br><br>

	The original string is : 
	<span id="orgnl"></span>
	<br><br>

	The length array is :
	<span id="len"></span>
	<br><br>

	The words having length less equal to 4 is :
	<span id="less"></span>
	<br><br>

	<script>
		var original = ['Bhagya', 'Pranjal', 'Parv', 'Yash'];
		var len = [6,7,4,4] ;
		var less = ['Yash','Parv']

		// document.getElementById("orgnl").innerHTML = original ;
		// document.getElementById("len").innerHTML = len ;
		// document.getElementById("less").innerHTML = less ;

		function findLen(){
			len.unshift(original[0].length) ;
		}

		function findLess(original, len){
			if(len[0] <= 4){
				less.unshift(original[0])
			}
		}

		function add(){
			var newStr = document.getElementById("inputStr").value ;
			original.unshift(newStr) ;

			findLen() ;
			findLess(original, len) ;

			document.getElementById("orgnl").innerHTML = original ;
			document.getElementById("len").innerHTML = len ;
			document.getElementById("less").innerHTML = less ;
		}


	</script>

</body>
</html>
